 {% load staticfiles %}

   <!-- Static navbar -->

  
    
    
      <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="col-md-3 col-sm-3 col-xs-12 logo">
        <a title="company Logo" href="{% url 'home' %}"><img class="img-responsive" src="/static/img/spot145.png" width="65" height="65" alt="Company Logo" /></a>
    </div>
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
          
        <div id="menu" class="navbar-collapse collapse">
        <!-- ::: Main Nav ::: -->
          <ul class="nav navbar-nav">
            <li><a href="{% url 'about' %}">About</a></li>
            <li><a href="{% url 'contact' %}">Contact</a></li>
            <li><a href="http://forums.tinyspot.net/" target="_blank">Forum</a></li>
          </ul>
            

          <ul class="nav navbar-nav navbar-right">
          {% if request.user.is_authenticated %}
            <li><a href="{% url 'auth_logout' %}">Logout</a></li>
            {% else %}
            <li><a href="{% url 'registration_register' %}">Register</a></li>
            {% endif %}
          </ul>

          {% if not request.user.is_authenticated and not "/accounts/login" in request.get_full_path %}
            <form class='navbar-form navbar-right' method='POST' action='{% url "auth_login" %}'>{% csrf_token %}
              <div class='form-group'>
                  <input type='text' class='form-control' name='username' placeholder='Username' /> 
              </div>
              <div class='form-group'>
                  <input type='password' class='form-control' name='password' placeholder='Password' />
              </div>
              <button type="submit" class="btn btn-default">
              <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span> Login
              </button>
             </form>
          {% endif %}


        </div><!--/.nav-collapse -->
      </div>
